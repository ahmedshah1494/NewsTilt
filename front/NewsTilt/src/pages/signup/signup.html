<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doSignup()">
    <ion-list>

      <ion-item>
        <ion-label floating>{{ 'FIRST_NAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.first_name" name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>{{ 'LAST_NAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.last_name" name="name"></ion-input>
      </ion-item>

      <!-- <ion-item>
        <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item> -->

      
      <!-- Want to add a Username? Here you go: -->

      <ion-item>
        <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      

      <ion-item>
        <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>
      
      <ion-list>
         <ion-list-header>
          Categories of Interest
        </ion-list-header>
        <ion-item *ngFor='let cat of categories'>
          <ion-label>{{ cat.name }}</ion-label>
          <ion-checkbox [(ngModel)]="cat.ischecked" name="categories"></ion-checkbox>
        </ion-item>  
      </ion-list>  
      
      <div padding>
        <button ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
